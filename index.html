<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stats-styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card container-fluid">
    <div class="sub-card row">

      <div class="sub-card-1 col-md-6">

        <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
        <div class="main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

        <div class="stats">
          <span class="stats-1">10k+</span> <br>
          <span class="stats-2">COMPANIES</span>
        </div>

        <div class="stats">
          <span class="stats-1">314</span> <br>
          <span class="stats-2">TEMPLATES</span>
        </div>

        <div class="stats">
          <span class="stats-1">12M+</span> <br>
          <span class="stats-2">QUERIES</span>
        </div>

      </div>

      <div class="sub-card-2 col-md-6">
        <img src="images\image-header-desktop.jpg" alt="">
      </div>

    </div>
  </div>

</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AvediMusungu">Avedi Musungu</a>.
  </div>
</footer>

</html>
